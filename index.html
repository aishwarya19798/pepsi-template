<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <title>Pepsi</title>
</head>
<body>
    <div class="container">
        <header>
            <div class="logo">
                <img src="./assets/png/logo.png" alt="pepsi logo">
            </div>
            <div class="nav">
                <a href="#"> Home </a>
                <a href="#"> Products </a>
                <a href="#"> What's New </a>
                <a href="#"> Newsletter </a>
                <a href="#"> Contact </a>
            </div>
        </header>
        <div class="hero-container">
            <div class="hero-content">
                <h2>That's What</h2>
                <h1>I Like</h1>
                <p>Lorem ipsum dolor sit amet, consectetur adipiscing elit, sed do eiusmod <br> 
                   tempor incididunt ut labore et dolore magna aliqua. Ut enim ad minim<br>
                   veniam, quis nostrud exercitation ullamco laboris nisi ut aliquip ex ea<br>
                   commodo consequat</p>
                <button>View All Products</button>
            </div>
            <div class="hero-image">
                <img src="./assets/png/pepsi001.png" alt="Blue Pepsi" id="blue">
                <img src="./assets/png/pepsi002.png" alt="Grey Pepsi" id="grey">
                <img src="./assets/png/pepsi003.png" alt="Black Pepsi" id="black">
            </div>
            <div class="hero-icon">
                <svg xmlns="http://www.w3.org/2000/svg"  viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="feather feather-facebook"><path d="M18 2h-3a5 5 0 0 0-5 5v3H7v4h3v8h4v-8h3l1-4h-4V7a1 1 0 0 1 1-1h3z"></path></svg>
                <svg xmlns="http://www.w3.org/2000/svg"  viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="feather feather-instagram"><rect x="2" y="2" width="20" height="20" rx="5" ry="5"></rect><path d="M16 11.37A4 4 0 1 1 12.63 8 4 4 0 0 1 16 11.37z"></path><line x1="17.5" y1="6.5" x2="17.51" y2="6.5"></line></svg>
                <svg xmlns="http://www.w3.org/2000/svg"  viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="feather feather-twitter"><path d="M23 3a10.9 10.9 0 0 1-3.14 1.53 4.48 4.48 0 0 0-7.86 3v1A10.66 10.66 0 0 1 3 4s-4 9 5 13a11.64 11.64 0 0 1-7 2c9 5 20 0 20-11.5a4.5 4.5 0 0 0-.08-.83A7.72 7.72 0 0 0 23 3z"></path></svg>
            </div>
        </div>
        <div class="footer-images">
            <img src="./assets/png/pepsi001.png" alt="Blue Pepsi" id="blueButton">
            <img src="./assets/png/pepsi002.png" alt="Grey Pepsi" id="greyButton">
            <img src="./assets/png/pepsi003.png" alt="Black Pepsi" id="blackButton">
        </div>
    </div>
    <script src="./script/script.js"></script>
</body>
</html>
